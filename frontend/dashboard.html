<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RBAC Dashboard</a>
            <!-- Dashboard Page for Admin (Updated) -->
            <div class="container mt-4">
                <h1>User Management</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Users will be dynamically injected here -->
                    </tbody>
                </table>

                <!-- Pagination Controls -->
                <div id="paginationControls" class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary" id="prevPageBtn">Previous</button>
                    <span id="pageIndicator" class="mx-3"></span>
                    <button class="btn btn-primary" id="nextPageBtn">Next</button>
                </div>
            </div>

            <button id="logoutBtn" class="btn btn-outline-light">Logout</button>
        </div>
    </header>
    <div class="container mt-4">
        <h1 class="text-center">Welcome, <span id="username"></span>!</h1>
        <p class="text-center">You are logged in as <span id="roles"></span>.</p>
    </div>
    <script src="js/dashboard.js"></script>
</body>

</html>
